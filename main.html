<!DOCTYPE html>
<html>
    <head>
        <title> Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <div id="calculator">
            <h1>CALCULATOR</h1>
            <div id="display-container">
                <p id="display">
                    
                </p>
            </div>

            <div id="buttons-container">
                <div class="button red" id="button-clear" data="ac">
                    <span> AC </span>
                </div>

                <div class="button red" id="button-sign" data ="sign">
                    <span> +/- </span>
                </div>

                <div class= "button red" id="button-percent" data="%">
                    <span> % </span>
                </div>
                <div class="button red" id="button-divide" data="/">
                    <span> / </span>
                </div>

                <div class="button " id="button-seven" data ="7">
                    <span> 7 </span>
                </div>

                <div class= "button " id="button-eight" data="8">
                    <span> 8 </span>
                </div>

                <div class="button " id="button-nine" data ="9">
                    <span> 9 </span>
                </div>
    
                <div class= "button red" id="button-plus" data="+">
                    <span> + </span>
                </div>


                <div class="button " id="button-four" data ="4">
                    <span> 4 </span>
                </div>

                <div class= "button " id="button-five" data="5">
                    <span> 5 </span>
                </div>

                <div class="button " id="button-six" data ="6">
                    <span> 6 </span>
                </div>
    
                <div class= "button red" id="button-minus" data="-">
                    <span> - </span>
                </div>

                <div class="button " id="button-one" data ="1">
                    <span> 1 </span>
                </div>

                <div class= "button " id="button-two" data="2">
                    <span> 2 </span>
                </div>

                <div class="button " id="button-three" data ="3">
                    <span> 3 </span>
                </div>
    
                <div class= "button red" id="button-multiply" data="*">
                    <span> * </span>
                </div>

               

                <div class= "button " id="button-zero" data="0">
                    <span> 0 </span>
                </div>

                <div class="button " id="button-dot" data =".">
                    <span> . </span>
                </div>
    
                <div class= "button red" id="button-equal" data="=">
                    <span> = </span>
                </div>



            </div>
            
        </div>

        </div>


        <script type="text/javascript" src="script.js">

        </script>

    </body>
</html>
